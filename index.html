<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Cymraeg Challenge!">
    <meta name="keywords" content="welsh, english, learning, game">
    <meta name="author" content="Grace Davies">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Cymraeg Challenge!</title>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <nav class="row">
                <h1 class="col-6 title">The Cymraeg Challenge!</h1>
                <p class="col-6" id="how-to" onclick="clickHowTo()">How to Play</p>
            </nav>
            <div id="how-to-text">
                <p>Click on the cards below to reveal words in either English or Welsh. Match the translations to win points and clear the board! Pob lwc!</p>
            </div>
        </header>
        <div id="game-container">
            <div class="game">
                <button onclick="changeCards()">Play</button>
                <div class="row">
                    <div class="card hidden"></div>
                    <div class="card hidden"></div>
                    <div class="card hidden"></div>
                </div>
                <div class="row">
                    <div class="card hidden"></div>
                    <div class="card hidden"></div>
                    <div class="card hidden"></div>
                </div>
                <div class="row">
                    <div class="card hidden"></div>
                    <div class="card hidden"></div>
                    <div class="card hidden"></div>
                </div>
                <div class="row">
                    <div class="card hidden"></div>
                    <div class="card hidden"></div>
                    <div class="card hidden"></div>
                </div>
            </div>
        </div>
        <footer>
            <p class="score">Score:</p>
        </footer>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
