<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Cymraeg Challenge!">
    <meta name="keywords" content="welsh, english, learning, game">
    <meta name="author" content="Grace Davies">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Cymraeg Challenge!</title>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <nav class="row">
                <h1 class="col-6 title">The Cymraeg Challenge!</h1>
                <p class="col-4" id="how-to" onclick="clickHowTo()">How to Play</p>
            </nav>
            <div id="how-to-text">
                <p>Click on the cards below to reveal words in either English or Welsh. Match the translations to win points and clear the board! <br><b>Good Luck!</b><br><i>Pob lwc!</i></p>
            </div>
        </header>
        <div id="game-container">
            <div class="game">
                <button id="btn-play" class="btn" onclick="changeCards()">Play</button>
                <div id="congrats" class="hidden"><p><b>Congratulations!</b><br><i>Llongyfarchiadau!</i><br>You have completed the challenge!<br></p><button id="btn-again" class="btn" onclick="changeCards()">Play Again?</button></div>
                <div id="game-row" class="row">
                </div>
                <div id="game-row2" class="row">
                </div>
                <div id="game-row3" class="row">
                </div>
                <div id="game-row4" class="row">
                </div>
            </div>
        </div>
        <footer>
            <p id="score">Score: 0</p>
        </footer>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
